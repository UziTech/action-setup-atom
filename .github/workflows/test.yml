name: "CI"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Test-stable:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: NPM Install
      run: npm ci
    - name: Build
      run: npm run build
    - uses: ./
    - name: Get Atom versions
      run: atom -v
    - name: Get APM versions
      run: apm -v

  Test-beta:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: NPM Install
      run: npm ci
    - name: Build
      run: npm run build
    - uses: ./
      with:
        channel: beta
    - name: Get Atom versions
      run: atom -v
    - name: Get APM versions
      run: apm -v

  Lint:
    needs: [Test-stable, Test-beta]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: NPM install
        run: npm ci
      - name: Lint âœ¨
        run: npm run lint

  Build:
    needs: [Lint]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: NPM install
        run: npm ci
      - name: Build ğŸ§±
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm run build
          if ! git diff --quiet -- dist ; then
            git config --global user.email "actions@github.com"
            git config --global user.name "Actions"
            git config credential.helper "store --file=.git/credentials"
            echo "https://${GH_TOKEN}:@github.com" > .git/credentials
            git commit -m 'ğŸ§± build [skip ci]' -- dist
            git push origin master
          fi

  Release:
    needs: [Build]
    if: startsWith(github.repository, 'UziTech/') &&
      github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Release ğŸ‰
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ğŸš«
        run: echo skip ci
